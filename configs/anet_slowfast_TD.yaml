# This is an updated config for using I3D on ActivtyNet, resulting in slightly
# better performance. To reproduce the setting in our paper, set
# max_seq_len: 160,
# n_mha_win_size: [11, 11, 11, 11, -1, -1],

dataset_name: anet
model_name: TriDet
train_split: ['training']
val_split: ['validation']
dataset: {
  json_file: ./data/anet_1.3/annotations/anet1.3_i3d_filtered.json,
  definition_file: /mnt/ssd0/VAD/definition/kinetics_definition.json,
#  zeroshot_split: ['75', 'split_0'],
  zeroshot_split: None,
  feat_folder: ./data/anet_1.3/slowfast_features,
  file_prefix: "",
  file_ext: .npy,
  num_classes: 1,
  input_dim: 2304,
  feat_stride: 16,
  num_frames: 16,
  default_fps: 25,
  trunc_thresh: 0.5,
  crop_ratio: [0.9, 1.0],
  # upsample the features to a fixed length of 192
  max_seq_len: 192,
  force_upsampling: True,
  use_definition: False,
  data_percent: 1.0,
}

model: {
  fpn_type: identity,
  max_buffer_len_factor: 1.0,
  backbone_arch: [ 2, 2, 5 ],
  n_sgp_win_size: 3,
  regression_range: [ [ 0, 4 ], [ 4, 8 ], [ 8, 16 ], [ 16, 32 ], [ 32, 64 ], [ 64, 10000 ] ],
  embd_dim: 1024,
  sgp_mlp_dim: 1024,
  fpn_dim: 1024,
  head_dim: 1024,
  head_kernel_size: 5,
  boudary_kernel_size: 1,
  use_abs_pe: True,
  num_bins: 14,
  iou_weight_power: 1,
  input_noise: 0.2,
  use_trident_head: True,
  k: 1.2,
  init_conv_vars: 0.1,
}
opt: {
  learning_rate: 0.001,
  eta_min: 0.0005,
  warmup_epochs: 7,
  epochs: 4,
  weight_decay: 0.03,
}
loader: {
  batch_size: 16,
}
train_cfg: {
  init_loss_norm: 400,
  clip_grad_l2norm: 0.4,
  cls_prior_prob: 0.01,
  center_sample: radius,
  center_sample_radius: 1.5,
  label_smoothing: 0.1,
}

# similar to THUMOS
test_cfg: {
  voting_thresh: 0.95,
  pre_nms_topk: 2000,
  # max of 200 predictions per video
  max_seg_num: 200,
  min_score: 0.001,
  # score fusion
  multiclass_nms: False,
  nms_sigma: 0.70,
  ext_score_file: ./data/anet_1.3/annotations/cuhk_val_simp_share.json,
  duration_thresh: 0.1,
}
output_folder: ./ckpt/